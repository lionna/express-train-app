<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/layout/images/{{ colorScheme() === 'light' ? 'logo-dark' : 'logo-white' }}.svg"
            alt="Express train logo"
            class="mb-5 w-6rem flex-shrink-0 image-transform"
            [routerLink]="['/']"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(180deg, rgba(49, 172, 229, 0.4) 10%, rgba(247, 149, 48, 0) 30%);
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                style="border-radius: 53px"
            >
                <div class="grid flex flex-column align-items-center">
                    <div
                        class="flex justify-content-center align-items-center bg-blue-500 border-circle"
                        style="height: 3.2rem; width: 3.2rem"
                    >
                        <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
                    </div>
                    <h1 class="text-900 font-bold text-4xl lg:text-5xl mb-2">
                        {{ 'NO_DIRECT_TRAINS_FOUND.TITLE' | translate }}
                    </h1>
                    <span class="text-600 mb-5">{{ 'NO_DIRECT_TRAINS_FOUND.MESSAGE' | translate }} </span>
                    <img
                        src="assets/images/no-direct-trains-found/asset-no-direct-trains-found.png"
                        alt="Access denied"
                        class="mb-3"
                        width="80%"
                        [routerLink]="['/']"
                    />
                    <p-button
                        pRipple
                        icon="pi pi-arrow-left"
                        label="{{ 'NO_DIRECT_TRAINS_FOUND.GO_TO_DASHBOARD' | translate }}"
                        [text]="true"
                        [routerLink]="['/']"
                    ></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
