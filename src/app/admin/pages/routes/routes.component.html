<div class="route-container">
    <div class="text-center">
        <div class="text-900 text-4xl font-medium mb-5">
            {{ 'ROUTE_PAGE.TITLE' | translate }}

            <p-button
                severity="success"
                (click)="onAddNewRoute()"
                icon="pi pi-plus"
                [rounded]="true"
                [text]="true"
                [raised]="true"
            />
        </div>
    </div>

    @if (isCreateRoute) {
        <app-edit-route [routeForm]="routeForm" (save)="onSaveRoute($event)" (cancel)="onCancelEdit()"></app-edit-route>
    }
    <div class="route-list">
        <!-- List -->
        @for (route of routes(); track route?.id) {
            <div class="route-item">
                @if (selectedRoute?.id === route.id) {
                    <app-edit-route
                        [routeForm]="routeForm"
                        (save)="onSaveRoute($event)"
                        (cancel)="onCancelEdit()"
                    ></app-edit-route>
                }

                @if (selectedRoute?.id !== route.id) {
                    <!-- List item -->
                    <div class="flex justify-content-between align-items-center mb-2">
                        <h3>{{ 'ROUTE_PAGE.SUB_TITLE' | translate }}{{ route.id }}</h3>
                        <div class="flex justify-content-end align-items-center mb-2">
                            <p-button
                                icon="pi pi-pencil"
                                severity="info"
                                (click)="onSelectRoute(route)"
                                [rounded]="true"
                                [text]="true"
                                [raised]="true"
                            ></p-button>
                            <p-button
                                icon="pi pi-car"
                                severity="help"
                                (click)="onAssignRide(route.id)"
                                [rounded]="true"
                                [text]="true"
                                [raised]="true"
                            ></p-button>
                            <p-button
                                icon="pi pi-trash"
                                severity="danger"
                                (click)="onDeleteRoute(route.id)"
                                [rounded]="true"
                                [text]="true"
                                [raised]="true"
                            ></p-button>
                        </div>
                    </div>

                    <app-page-info-list [title]="'ROUTE_PAGE.CITIES' | translate" [items]="route.cities">
                    </app-page-info-list>
                    <br />
                    <app-page-info-list [title]="'ROUTE_PAGE.CARRIAGE_TYPES' | translate" [items]="route.carriages">
                    </app-page-info-list>
                }
            </div>
        }
    </div>
    <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="currentPage() * pageSize()"
        [rows]="pageSize()"
        [totalRecords]="totalItems()"
        [rowsPerPageOptions]="[3, 5, 10, 20, 30, 50]"
    ></p-paginator>
</div>
<app-delete-confirmation
    [visible]="deleteModalVisible"
    [routeId]="routeToDelete"
    [header]="'ROUTE_PAGE.DELETE_CONFIRMATION' | translate"
    [message]="'ROUTE_PAGE.DELETE_CONFIRMATION_MESSAGE' | translate"
    (confirm)="onConfirmDelete($event)"
    (cancel)="onCancelDelete()"
>
</app-delete-confirmation>
