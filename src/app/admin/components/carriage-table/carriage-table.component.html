<div class="card">
    <p-table [value]="carriages" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 2rem">{{ 'ADMIN.NAME' | translate }}</th>
                <th style="width: 2rem" class="text-center">{{ 'ADMIN.COUNT_SEATS' | translate }}</th>
                <th class="text-center">{{ 'ADMIN.PICTURE' | translate }}</th>
                <th style="width: 1rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-carriage>
            <tr>
                <td style="width: 2rem">{{ carriage.name }}</td>
                <td style="width: 2rem" class="text-center">
                    {{ carriage.rows * (carriage.leftSeats + carriage.rightSeats) }}
                </td>
                <td>
                    <app-carriage-view-small [carriage]="carriage"></app-carriage-view-small>
                </td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        [rounded]="true"
                        [text]="true"
                        [raised]="true"
                        (onClick)="handleEditCarriage(carriage)"
                    ></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">{{ 'ADMIN.NO_CARRIAGE' | translate }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
